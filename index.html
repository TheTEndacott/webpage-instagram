<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="page-wrapper">

      <!-- Phones image -->
      <div class="main-img">
        <img src="images/phonebase.png" alt="Mobile phones">
      </div>

      <!-- Main content -->
      <div class="content-div">
        <section class="main-content">
          <section class="main-signin">
            <img class="logo-img" src="images/logo.png" alt="Instagram logo">
            <p>Sign up to see photos and <br> videos from your friends.</p>
            <a href="https://www.facebook.com">
              <button class="fb-btn" type="button" name="button">Log In with Facebook</button>
            </a>

            <p class="text-line">Or</p>

            <form class="form" action="index.html" method="post">
              <input type="text" name="email" placeholder="Mobile Number or Email"> <br>
              <input type="text" name="name" placeholder="Full Name"> <br>
              <input type="text" name="username" placeholder="Username"> <br>
              <input type="password" name="password" placeholder="Password"> <br>
              <a class="submit-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><button class="submit-btn" type="submit" name="submit">Sign Up</button></a>
            </form>

            <p>By signing up, you agree to our <br> <a class="terms" href="https://help.instagram.com/581066165581870">Terms & Privacy Policy</a> </p>
          </section>
        </section>

        <!-- Have an account -->
        <section class="account">
          <p>Have an account? <a class="account-link" href="https://www.instagram.com/accounts/login/?hl=en">Log In</a> </p>
        </section>

        <!-- Get the app images -->
        <section class="app-link">
          <p>Get the app</p>
          <a class="app" href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.signupPage.badge&mt=8"> <img src="images/badge-iphone.png" alt="App Store logo"> </a>
          <a class="app" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26utm_medium%3Dbadge"> <img src="images/badge-android.png" alt="Google Play store logo"> </a>
        </section>
      </div>
    </div>

    <footer>
      <ul>
        <li>ABOUT US</li>
        <li>SUPPORT</li>
        <li>BLOG</li>
        <li>PRESS</li>
        <li>API</li>
        <li>JOBS</li>
        <li>PRIVACY</li>
        <li>TERMS</li>
        <li>DIRECTORY</li>
        <li>LANGUAGE</li>
      </ul>

      <p>&copy;2018 INSTAGRAM</p>
    </footer>














  </body>
</html>
